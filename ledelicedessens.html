<!--Oh My Food "Le Délice des sens"-->
    <!DOCTYPE html>
    <html lang="fr">
    
    <head>
      <link rel="stylesheet" href="mediaqueries.css" />
      <link rel="stylesheet" href="css/all.min.css" />
      <link href="fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet" />
      <link rel="stylesheet" href="desktop_version.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    </head>
    <title>ohmyfood - Le délice des sens</title>
    
    <body>
      <figure id="placement">
        <header>
          <i class="fas fa-arrow-left"></i>
          <img src="images/logo/ohmyfood.png" alt="logo OMF" class="logo">
        </header>

        <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="le délice des sens" class="restaurants">
        <figcaption class="ledelicedessens">
          <h1>Le délice des sens</h1>
          <i class="far fa-heart"></i>
          <nav>
            <h2>ENTRÉES</h2>
            <button class="carte">
              <p class="entree">Tartare de thon</p>
              <p class="accompagnement">Assaisonné au yuzu</p>
              <p class="prix">25€</p>
              <i class="fas fa-check-circle"></i>
            </button>
            <button class="carte">
              <p class="entree">Bouchée de homard croustillant</p>
              <p class="accompagnement">Et sa farandole de petits légumes</p>
              <p class="prix">35€</p>
              <i class="fas fa-check-circle"></i>
            </button>
            <button class="carte">
              <p class="entree">Velouté de cèpes</p>
              <p class="accompagnement">Aux truffes</p>
              <p class="prix">20€</p>
              <i class="fas fa-check-circle"></i>
            </button>
            <h2>PLATS</h2>
            <button class="carte">
              <p class="entree">Poulet rôti aux herbes de Provence</p>
              <p class="accompagnement">Et sa crème de truffe</p>
              <p class="prix">40€</p>
              <i class="fas fa-check-circle"></i>
            </button>
            <button class="carte">
              <p class="entree">Langouste rôtie</p>
              <p class="accompagnement">Et ses légumes de saison</p>
              <p class="prix">35€</p>
              <i class="fas fa-check-circle"></i>
            </button>
            <button class="carte">
              <p class="entree">Côte de boeuf Angus</p>
              <p class="accompagnement">Et sa purée de panais</p>
              <p class="prix">44€</p>
              <i class="fas fa-check-circle"></i>
            </button>
            <h2>DESSERTS</h2>
            <button class="carte">
              <p class="entree">Farandole de desserts</p>
              <p class="accompagnement">Du chef</p>
              <p class="prix">18€</p>
              <i class="fas fa-check-circle"></i>
            </button>
            <button class="carte">
              <p class="entree">Crème brulée</p>
              <p class="accompagnement">Revisitée</p>
              <p class="prix">22€</p>
              <i class="fas fa-check-circle"></i>
            </button>
            <button class="carte">
              <p class="entree">Tiramisu</p>
              <p class="accompagnement">À la noisette</p>
              <p class="prix">23€</p>
              <i class="fas fa-check-circle"></i>
            </button>
          </nav>
          <button class="gradiant">commander</button>
        </figcaption>
        <footer class="pied">
          <img src="images/logo/ohmyfood.png" alt="logo OMF" class="logoreverse">
          <i class="fas fa-utensils"></i>Proposer un restaurant
          <br>
          <i class="far fa-handshake"></i>Devenir partenaire
          <br>Mentions légales
          <br>Contact</footer>
      </figure>
    </body>
    
    </html>
