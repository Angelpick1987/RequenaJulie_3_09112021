<!--Oh My Food Page  "La palette du goût"-->
<!DOCTYPE html>
<html lang="fr">

<head>
  <link rel="stylesheet" href="mediaqueries.css" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link href="fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet" />
  <link rel="stylesheet" href="desktop_version.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<title>ohmyfood - La palette du goût</title>

<body>
  <figure id="placement">
    <header>
      <a href="index.html">
        <i class="fas fa-arrow-left"></i>
      </a>
      <img src="images/logo/ohmyfood.png" alt="logo OMF" class="logo">
    </header>
    <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La Palette du goût" class="restaurants">
    <figcaption class="lapalettedugout">
      <h1>La Palette du goût</h1>
      <i class="far fa-heart"></i>
      <nav>
        <h2>ENTRÉES</h2>
        <button class="carte">
          <p class="entree">Fricassée d'escargot</p>
          <p class="accompagnement">Au piment d'Espelette</p>
          <div class="slide">
            <p class="prix">25€</p>
            <div class="remplissage">
              <div class="font">
                <i class="fas fa-check-circle"></i>
              </div>
            </div>
          </div>
        </button>
        <button class="carte">
          <p class="entree">Foie gras de canard mi-cuit</p>
          <p class="accompagnement">Et ses copeaux de truffe noire</p>
          <div class="slide">
            <p class="prix">35€</p>
            <div class="remplissage">
              <div class="font">
                <i class="fas fa-check-circle"></i>
              </div>
            </div>
          </div>
        </button>
        <button class="carte">
          <p class="entree">Oeuf au plat</p>
          <p class="accompagnement">Assaisonné à la truffe sur lit de caviar</p>
          <div class="slide">
            <p class="prix">20€</p>
            <div class="remplissage">
              <div class="font">
                <i class="fas fa-check-circle"></i>
              </div>
            </div>
          </div>
        </button>
        <h2>PLATS</h2>
        <button class="carte">
          <p class="entree">Filet de boeuf aux herbes</p>
          <p class="accompagnement">Accompagné de sa ribambelle de légumes</p>
          <div class="slide">
            <p class="prix">40€</p>
            <div class="remplissage">
              <div class="font">
                <i class="fas fa-check-circle"></i>
              </div>
            </div>
          </div>
        </button>
        <button class="carte">
          <p class="entree">Parmentier de queue de boeuf</p>
          <p class="accompagnement">À la truffe noire sur sa purée de panais</p>
          <div class="slide">
            <p class="prix">35€</p>
            <div class="remplissage">
              <div class="font">
                <i class="fas fa-check-circle"></i>
              </div>
            </div>
          </div>
        </button>
        <button class="carte">
          <p class="entree">Filet de turbot</p>
          <p class="accompagnement">Aux agrumes</p>
          <div class="slide">
            <p class="prix">44€</p>
            <div class="remplissage">
              <div class="font">
                <i class="fas fa-check-circle"></i>
              </div>
            </div>
          </div>
        </button>
        <h2>DESSERTS</h2>
        <button class="carte">
          <p class="entree">Paris-Brest</p>
          <p class="accompagnement">Revisité</p>
          <div class="slide">
            <p class="prix">18€</p>
            <div class="remplissage">
              <div class="font">
                <i class="fas fa-check-circle"></i>
              </div>
            </div>
          </div>
        </button>
        <button class="carte">
          <p class="entree">Macaron au chocolat d'exception</p>
          <p class="accompagnement">Et glace à la vanille de Madagascar</p>
          <div class="slide">
            <p class="prix">22€</p>
            <div class="remplissage">
              <div class="font">
                <i class="fas fa-check-circle"></i>
              </div>
            </div>
          </div>
        </button>
        <button class="carte">
          <p class="entree">Mousse au chocolat</p>
          <p class="accompagnement">Au piment d'Espelette et à la truffe noire</p>
          <div class="slide">
            <p class="prix">23€</p>
            <div class="remplissage">
              <div class="font">
                <i class="fas fa-check-circle"></i>
              </div>
            </div>
          </div>
        </button>
      </nav>
      <button class="gradiant">commander</button>
    </figcaption>
    <footer class="pied">
      <img src="images/logo/ohmyfood.png" alt="logo OMF" class="logoreverse">
      <i class="fas fa-utensils"></i>Proposer un restaurant
      <br>
      <i class="far fa-handshake"></i>Devenir partenaire
      <br>Mentions légales
      <br>Contact</footer>
  </figure>
</body>

</html>
