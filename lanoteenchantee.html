<!--Oh My Food Page 2 "la note enchantée"-->
<!DOCTYPE html>
<html lang="fr">

<head>
  <link rel="stylesheet" href="mediaqueries.css" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link href="fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet" />
  <link rel="stylesheet" href="desktop_version.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<title>ohmyfood - La note enchantée</title>

<body>
  <figure id="placement">
    <header>
      <a href="index.html">
        <i class="fas fa-arrow-left"></i>
      </a>
      <img src="images/logo/ohmyfood.png" alt="logo OMF" class="logo">
    </header>
    <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="la note enchantée" class="restaurants">
    <figcaption class="lanoteenchantee">
      <h1>La note enchantée</h1>
      <i class="far fa-heart"></i>
      <nav>
        <h2>ENTREES</h2>
        <button class="carte">
          <p class="entree">Ravioles de foie gras</p>
          <p class="accompagnement">Accompagnés de leur crème à la truffe</p>
          <div class="slide">
            <p class="prix">35€</p>
            <div class="remplissage">
              <div class="font">
                <i class="fas fa-check-circle"></i>
              </div>
            </div>
          </div>
        </button>
        <button class="carte">
          <p class="entree">Caviar osciètre</p>
          <p class="accompagnement">Sur blini à la farine de blé noir</p>
          <div class="slide">
            <p class="prix">35€</p>
            <div class="remplissage">
              <div class="font">
                <i class="fas fa-check-circle"></i>
              </div>
            </div>
          </div>
        </button>
        <button class="carte">
          <p class="entree">Hommard et espuma de potiron</p>
          <p class="accompagnement">Mariné aux zestes d'oranges</p>
          <div class="slide">
            <p class="prix">20€</p>
            <div class="remplissage">
              <div class="font">
                <i class="fas fa-check-circle"></i>
              </div>
            </div>
          </div>
        </button>
        <button class="carte">
          <p class="entree">Foie gras de canard cuit entier</p>
          <p class="accompagnement">Confiture de figue et pain toasté</p>
          <div class="slide">
            <p class="prix">35€</p>
            <div class="remplissage">
              <div class="font">
                <i class="fas fa-check-circle"></i>
              </div>
            </div>
          </div>
        </button>
        <h2>PLATS</h2>
        <button class="carte">
          <p class="entree">Noix de coquilles Saint-Jacques</p>
          <p class="accompagnement">Sur lit de purée de céleri-rave</p>
          <div class="slide">
            <p class="prix">40€</p>
            <div class="remplissage">
              <div class="font">
                <i class="fas fa-check-circle"></i>
              </div>
            </div>
          </div>
        </button>
        <button class="carte">
          <p class="entree">Langoustine poêlée</p>
          <p class="accompagnement">Purée de patate douce</p>
          <div class="slide">
            <p class="prix">35€</p>
            <div class="remplissage">
              <div class="font">
                <i class="fas fa-check-circle"></i>
              </div>
            </div>
          </div>
        </button>
        <button class="carte">
          <p class="entree">Mijoté de queue de boeuf</p>
          <p class="accompagnement">Et riz sauvage aux zestes de citron</p>
          <div class="slide">
            <p class="prix">44€</p>
            <div class="remplissage">
              <div class="font">
                <i class="fas fa-check-circle"></i>
              </div>
            </div>
          </div>
        </button>
        <h2>DESSERTS</h2>
        <button class="carte">
          <p class="entree">Macaron noisette et chocolat</p>
          <p class="accompagnement">Glace au caramel brun et sel de Guérande</p>
          <div class="slide">
            <p class="prix">18€</p>
            <div class="remplissage">
              <div class="font">
                <i class="fas fa-check-circle"></i>
              </div>
            </div>
          </div>
        </button>
        <button class="carte">
          <p class="entree">Baba au rhum revisité</p>
          <p class="accompagnement">Avec son coulis de citron</p>
          <div class="slide">
            <p class="prix">22€</p>
            <div class="remplissage">
              <div class="font">
                <i class="fas fa-check-circle"></i>
              </div>
            </div>
          </div>
        </button>
        <button class="carte">
          <p class="entree">Tarte au citron meringuée</p>
          <p class="accompagnement">Déstructurée</p>
          <div class="slide">
            <p class="prix">23€</p>
            <div class="remplissage">
              <div class="font">
                <i class="fas fa-check-circle"></i>
              </div>
            </div>
          </div>
        </button>
      </nav>
</body>
<button class="gradiant">commander</button>
</figcaption>
<footer class="pied">
  <img src="images/logo/ohmyfood.png" alt="logo OMF" class="logoreverse">
  <i class="fas fa-utensils"></i>Proposer un restaurant
  <br>
  <i class="far fa-handshake"></i>Devenir partenaire
  <br>Mentions légales
  <br>Contact</footer>
</figure>
</body>

</html>
